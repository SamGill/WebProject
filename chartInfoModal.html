<div class="modal" id="chartDialog">
	<div class="modal-content">
		<header class="modal-header greenBackground">
			<span id='closeChartDialog' class="close">&times; </span>
			<h2 id="charDialog_taskName"></h2>
		</header>
		<section class="modal-body">
			<center>
				<h3> Daily work needed: <span id="chartDialog_hoursToday" class="chartDialogValues"></span> hours.</h3>
			</center>
			<center>
				<h3> Total time left: <span id="chartDialog_hoursTotal" class="chartDialogValues"></span> hours.</h3>
			</center>
			<center>
				<h3>
				<span id="chartDialog_percentComp" class="chartDialogValues"></span>% complete!	
				</h3>
			</center>
			<center>
				<h3>
				Due date: <span id="chartDialog_goalDate" class="chartDialogValues"></span>	
				</h3>
			</center>
		</section>
		<footer class="modal-footer greenBackground"></footer>
	</div>
</div>

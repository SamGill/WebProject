<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
<div class="table-responsive">
	<table id="tasksTable" class="table" >
		<thead>
			<tr>
				<th id="addTaskRow"><span>Add New Task</span></th>
				<th>
				<button id="btn-addTask" class='btn btn-circle'>
					<span class="glyphicon glyphicon-plus"></span>
				</button></th>

			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
</div>

<div id="addTaskDialog" title="Add New Task">
	<div class="form-group">
		<label for="f-name">Name</label>
		<input id="f-name" class="form-control"/>
	</div>
	<div class="form-group">
		<label for="f-date">Date</label>
		<input id="f-date" class="form-control"/>
	</div>
	<div class="form-group">
		<label for="f-time">Time</label>
		<input id="f-time" type="number" class="form-control"/>
	</div>
	<div class="form-group">
		<button id="btn-submitAddTask" class="btn btn-primary">
			Add Task
		</button>
	</div>
</div>

<div id="updateTaskDialog" title="Update Task">
	<div class="form-group">
		<label for="update-f-progress">Progress</label>
		<input id="update-f-progress" class="form-control"/>
		<button onclick="toggleAdvancedEditing()" id="showMore" class="btn btn-secondary btn-block">
			Show More
		</button>
	</div>

	<div id="extraEdit">
		<div class="form-group">
			<label for="update-f-name">Name</label>
			<input id="update-f-name" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="update-f-date">Date</label>
			<input id="update-f-date" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="update-f-time">Time</label>
			<input id="update-f-time" type="number" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
		<button id="btn-submitUpdateTask" class="btn btn-primary">
			Submit
		</button>
	</div>

</div>
